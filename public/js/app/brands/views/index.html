<!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>Reporte de Conceptos por fecha
            <small>Vista Principal</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Reporte de Conceptos</li>
          </ol>

          
        </section>

        

        <!-- Main content -->
        <section class="content">

        </br>
          <div class="row">
            <div class="col-md-12">


              <div class="box">

                <div class="box-header with-border">
                  <h3 class="box-title">Generación del Reporte de Conceptos</h3>
                  <div class="box-tools">

                  </div>
                </div><!-- /.box-header -->
                <div class="box-body">

                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="panel panel-warning">
                                <div class="panel-heading">Reporte</div>
                                <div class="panel-body">

                                    <form class="form" role="form" >
                                        <input type="hidden" name="_token" value= />
                                        <div class="form-group">
                                            <div class="row">
                                            <div class="col-md-offset-1 col-md-3">



                                                        <div class="form-group" ng-class="{true: 'has-error'}[ customerCreateForm.fechaInicio.$error.required &amp;&amp; customerCreateForm.$submitted || customerCreateForm.fechaInicio.$dirty &amp;&amp; customerCreateForm.fechaInicio.$invalid]">
                                                            <label for="">Fecha de Inicio</label>
                                                            <div class="input-group">
                                                                <div class="input-group-addon">
                                                                    <i class="fa fa-calendar"></i>
                                                                </div>
                                                                <input type="date" class="form-control ng-pristine ng-untouched ng-valid" name="fechaInicio" ng-model="reporte.fechaInicio">

                                                            </div>
                                                            </div>







                                                </div>
                                            <div class="col-md-offset-1 col-md-3">
                                                <div class="form-group" ng-class="{true: 'has-error'}[ customerCreateForm.fechaFin.$error.required &amp;&amp; customerCreateForm.$submitted || customerCreateForm.fechaFin.$dirty &amp;&amp; customerCreateForm.fechaFin.$invalid]">
                                                    <label for="">Fecha de Fin</label>
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-calendar"></i>
                                                        </div>
                                                        <input type="date" class="form-control ng-pristine ng-valid ng-touched" name="fechaFin" ng-model="reporte.fechaFin">


                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class=" col-md-offset-1 col-md-3">
                                                    <label for="">Selección de Conceptos</label>
                                            <div ng-dropdown-multiselect="" options="example9data" selected-model="example9model" extra-settings="example9settings"></div>
                                                </div>
                                            </div>
                                            </div>
                                        <div class="form-group">
                                            <div class="row">
                                            <div class="col-md-offset-5 col-md-3">
                                                <button id="btn_rpt" data-loading-text="Cargando..." class="btn btn-warning btn-flat" ng-click="rpteConceptos()">Generar Reporte</button>

                                            </div>
                                            </div>

                                        </div>

                                    </form>


                                </div>



                                </div>
                            </div>
                        </div>
                    </div>


                </div><!-- /.box-body -->

              </div><!-- /.box -->
            </div>  
          </div>
        </section>
